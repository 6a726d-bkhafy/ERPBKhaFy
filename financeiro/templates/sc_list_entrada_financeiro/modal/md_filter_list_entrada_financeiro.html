<div class="modal fade" id="modal-filter-list-entrada-financeiro" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Filtros</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="get">
                <div class="modal-body">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Número da Nota</span>
                            </div>
                            <input type="number" name="search_numnota" class="form-control" value="{{ request.GET.search_numnota }}">
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Cód Cliente</span>
                            </div>
                            <input type="number" name="search_cli" id="id_cliente" min="0" class="form-control cod" value="{{ request.GET.search_cli }}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Descrição</span>
                            </div>
                            <input type="text" id="dado_cliente_desc" class="form-control" value="{{ cliente.dsc }}">
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Data de Emissão:</span>
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text">Início</span>
                            </div>
                            <input type="date" name="search_eminicio" class="form-control" value="{{ request.GET.search_eminicio }}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Fim</span>
                            </div>
                            <input type="date" name="search_emfim" class="form-control" value="{{ request.GET.search_emfim }}">
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Data de Vencimento:</span>
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text">Início</span>
                            </div>
                            <input type="date" name="search_vencinicio" class="form-control" value="{{ request.GET.search_vencinicio }}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Fim</span>
                            </div>
                            <input type="date" name="search_vencfim" class="form-control" value="{{ request.GET.search_vencfim }}">
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Status</span>
                            </div>
                            <select name="search_status" id="search_status" class="form-control">
                                <option value=""></option>
                                {% for sts in status %}
                                {% if sts.0 != '4' %}
                                {% if sts.0 == request.GET.search_status %}
                                <option value="{{ sts.0 }}" selected>{{ sts.1 }}</option>
                                {% else %}
                                <option value="{{ sts.0 }}">{{ sts.1 }}</option>
                                {% endif %}
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
