<div class="modal fade" id="modal-view-parcelas{{ obj.pk }}" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Parcelas Crediário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Cód Caixa</th>
                                <th scope="col">Valor Total</th>
                                <th scope="col">Total de Parcelas</th>
                                <th scope="col">Parcelas Pagas</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for cred in crediarios %}
                            {% if cred.pk == obj.fk_tbicred.pk %}
                            <tr>
                                <td>{{ cred.fk_tbcx.pk }}</td>
                                <td>{{ cred.dvlr }}</td>
                                <td>{{ cred.qtdparc }}</td>
                                <td>{{ cred.qtdpaga }}</td>
                            </tr>
                            {% endif %}
                            {% endfor %}
                        </tbody>
                    </table>             
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
