<div class="modal fade" id="modal-pgcartao-venda" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pagamento em Cartão/PIX</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-pgcartao-venda" action="{% url 'pgcartao_venda' %}" method="POST" onsubmit="enviarFormulario('form-pgcartao-venda'); return false;">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="saldo-title">VALOR A PAGAR</h2>
                            <div class="saldo-amount" id="dado_total_cartao">R$ {{ total }}</div>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Código</span>
                            </div>
                            <input type="number" class="form-control cod" name="id_usuario" id="id_usuario_cartao" min="0" required>
                            <div class="input-group-prepend">
                                <span class="input-group-text">Vendedor</span>
                            </div>
                            <input type="text" class="form-control" name="dado_usuario_desc" id="dado_usuario_desc_cartao" required>
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Código</span>
                            </div>
                            <input type="number" class="form-control cod" name="id_cliente" id="id_cliente_cartao" min="0" required>
                            <div class="input-group-prepend">
                                <span class="input-group-text">Cliente</span>
                            </div>
                            <input type="text" class="form-control" name="dado_cliente_desc" id="dado_cliente_desc_cartao" required>
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Valor em Atraso R$</span>
                            </div>
                            <input type="text" class="form-control" id="dado_pend_cartao" readonly>
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total de Dias em Atraso</span>
                            </div>
                            <input type="text" class="form-control" id="dado_atraso_cartao" readonly>
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Forma de Pagamento</span>
                            </div>
                            <select name="dado_tipopg" id="dado_tipopg" class="form-control" required> 
                                <option value=""></option>
                                {% for pg in tipopg %}
                                <option value="{{ pg.pk }}">{{ pg.dsc }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Valor de Desconto R$</span>
                            </div>
                            <input type="number" class="form-control" name="dado_desconto_cartao" id="dado_desconto_cartao" step="0.01" pattern="\d+(\.\d{2})?" min="0" oninput="handleInputChange()">
                        </div>
                    </div>

                    <input type="hidden" name="dado_total" value="{{ total }}">
                    <input type="hidden" name="id_venda_pdv" value="1">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
