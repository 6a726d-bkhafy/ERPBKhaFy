<div class="modal fade" id="modal-new-venc{{ obj.pk }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alterar Data de Vencimento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-new-venc{{ obj.pk }}" action="{% url 'new_venc_saida' %}" method="POST" enctype="multipart/form-data" onsubmit="enviarFormulario('form-new-venc{{ obj.pk }}'); return false;">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Data de Vencimento</span>
                            </div>
                            <input type="date" class="form-control" id="dado_dtvenc" name="dado_dtvenc" required>
                        </div>
                    </div>

                    <input type="hidden" name="id_saida" value="{{ obj.pk }}">                    
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
