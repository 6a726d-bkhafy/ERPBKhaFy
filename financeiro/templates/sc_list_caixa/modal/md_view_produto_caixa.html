<div class="modal fade" id="modal-view-produto-caixa{{ obj.pk }}" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Produtos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Cód Produto</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Valor Unitário</th>
                                <th scope="col">QTD</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for prod in produtos %}
                            {% if obj.pk == prod.fk_tbcx.pk %}
                            <tr>
                                <td>{{ prod.fk_tbprod.pk }}</td>
                                <td>{{ prod.fk_tbprod.dsc }}</td>
                                <td>R$ {{ prod.dvlr }}</td>
                                <td>{{ prod.qtd }}</td>
                                <td>{{ prod.get_sts_display }}</td>
                            </tr>
                            {% endif %}
                            {% empty %}
                            <tr>
                                <td colspan="5" class="text-center">Nenhum registro a ser mostrado.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>             
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
