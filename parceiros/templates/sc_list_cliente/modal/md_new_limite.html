<div class="modal fade" id="modal-new-limite{{ obj.pk }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alterar Limite</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-new-limite{{ obj.pk }}" action="{% url 'new_limite' %}" method="POST" onsubmit="enviarFormulario('form-new-limite{{ obj.pk }}'); return false;">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Limite Atual R$</span>
                            </div>
                            <input type="text" class="form-control" id="dado_limite" name="dado_limite" readonly value="{{ obj.limite }}">
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Novo Limite R$</span>
                            </div>
                            <input type="number" class="form-control" id="dado_new_limite" name="dado_new_limite" step="0.01" pattern="\d+(\.\d{2})?" min="0" required>
                        </div>
                    </div>

                    <input type="hidden" name="id_cliente" id="id_cliente" value="{{ obj.pk }}">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
