<div class="modal fade" id="modal-lock-cliente{{ obj.pk }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Travar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-lock-cliente{{ obj.pk }}" action="{% url 'lock_cliente' %}" method="POST" onsubmit="enviarFormulario('form-lock-cliente{{ obj.pk }}'); return false;">
                {% csrf_token %}
                <div class="modal-body">

                    Tem certeza que deseja travar o cliente <strong>{{ obj.dsc }}</strong>?

                    <input type="hidden" name="id_cliente" id="id_cliente" value="{{ obj.pk }}">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
