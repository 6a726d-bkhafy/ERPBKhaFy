<div class="modal fade" id="modal-view-produto{{ obj.pk }}" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center align-items-center">
                        <div class="produto-img">
                            <img src="{{ obj.img.url }}" alt="Produto">
                        </div>
                    </div>
                </div>

                <div class="form-group mt-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Código</span>
                        </div>
                        <input type="text" class="form-control" value="{{ obj.pk }}" readonly>
                        <div class="input-group-prepend">
                            <span class="input-group-text">Descrição</span>
                        </div>
                        <input type="text" class="form-control" value="{{ obj.dsc }}" readonly>
                    </div>
                    <div class="input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Categoria</span>
                        </div>
                        <input type="text" class="form-control" value="{{ obj.fk_ctbcatprod.dsc }}" readonly>
                        <div class="input-group-prepend">
                            <span class="input-group-text">Tamanho</span>
                        </div>
                        <input type="text" class="form-control" value="{{ obj.tam }}" readonly>
                    </div>
                    <div class="input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Em Estoque</span>
                        </div>
                        <input type="text" class="form-control" value="{{ obj.qtdestoque }}" readonly>
                        <div class="input-group-prepend">
                            <span class="input-group-text">Em consignado</span>
                        </div>
                        <input type="text" class="form-control" value="{{ obj.qtdcsg }}" readonly>
                    </div>
                    <div class="input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Estoque Mínimo</span>
                        </div>
                        <input type="text" class="form-control" value="{{ obj.qtdmin }}" readonly>
                        <div class="input-group-prepend">
                            <span class="input-group-text">NCM</span>
                        </div>
                        <input type="text" class="form-control" value="{{ obj.ncm }}" readonly>
                    </div>
                    <div class="input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Último Valor de Compra</span>
                        </div>
                        <input type="text" class="form-control" value="R$ {{ obj.dvlrcusto }}" readonly>
                        <div class="input-group-prepend">
                            <span class="input-group-text">Preço de Venda</span>
                        </div>
                        <input type="text" class="form-control" value="R$ {{ obj.dvlrvenda }}" readonly>
                    </div>
                    <div class="input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Margem Mínima de Venda</span>
                        </div>
                        <input type="text" class="form-control" value="{{ obj.pvlrmmin }} %" readonly>
                        <div class="input-group-prepend">
                            <span class="input-group-text">Margem Atual de Venda</span>
                        </div>
                        <input type="text" class="form-control" value="{{ obj.pvlrmatual }} %" readonly>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
