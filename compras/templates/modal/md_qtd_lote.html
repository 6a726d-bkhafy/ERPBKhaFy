<div class="modal fade" id="modal-qtd-lote{{ obj.id }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alterar Quantidade</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-qtd-lote{{ obj.id }}" action="{% url 'qtd_lote' %}" method="POST" onsubmit="enviarFormulario('form-qtd-lote{{ obj.id }}'); return false;">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Quantidade</span>
                            </div>
                            <input type="number" class="form-control" id="dado_qtd" name="dado_qtd" min="0" required>
                        </div>
                    </div>

                    <input type="hidden" name="id_compra" value="{{ obj.pk }}">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
