<div class="modal fade" id="modal-delete-lote{{ obj.pk }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Aviso!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-delete-lote{{ obj.pk }}" action="{% url 'delete_lote' %}" method="POST" onsubmit="enviarFormulario('form-delete-lote{{ obj.pk }}'); return false;">
                {% csrf_token %}
                <div class="modal-body">

                    Você está prestes a remover o produto <strong>{{ obj.fk_tbprod.desc }}</strong> da lista!

                    <input type="hidden" name="id_lote" id="id_lote" value="{{ obj.pk }}">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
