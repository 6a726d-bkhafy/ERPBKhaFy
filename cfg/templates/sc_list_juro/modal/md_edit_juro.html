<div class="modal fade" id="modal-edit-juro{{ obj.pk }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Porcentagem de Juro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-edit-juro{{ obj.pk }}" action="{% url 'edit_juro' %}" method="POST" onsubmit="enviarFormulario('form-edit-juro{{ obj.pk }}'); return false;">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Porcentagem %</span>
                            </div>
                            <input type="number" class="textinput textInput form-control" id="dado_pvlr" name="dado_pvlr" value="{{ obj.pvlr }}" step="0.01" pattern="\d+(\.\d{2})?" min="0" max="100" required>
                        </div>
                    </div>

                    <input type="hidden" id="id_juro" name="id_juro" value="{{ obj.pk }}">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
