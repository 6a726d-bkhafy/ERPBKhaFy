<div class="modal fade" id="modal-edit-tipopg{{ obj.pk }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Tipo de Pagamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-edit-tipopg{{ obj.pk }}" action="{% url 'edit_tipopg' %}" method="POST" onsubmit="enviarFormulario('form-edit-tipopg{{ obj.pk }}'); return false;">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Descrição</span>
                            </div>
                            <input type="text" class="textinput textInput form-control" id="dado_dsc" name="dado_dsc" value="{{ obj.dsc }}" required>
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Conta Bancária</span>
                            </div>
                            <select name="id_conta" id="id_conta" class="form-control" required>
                                {% for conta in contas %}
                                {% if obj.fk_ctbbank.pk == conta.pk %}
                                <option value="{{ conta.pk }}" selected>{{ conta }}</option>
                                {% else %}
                                <option value="{{ conta.pk }}">{{ conta }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <input type="hidden" id="id_tipopg" name="id_tipopg" value="{{ obj.pk }}">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
