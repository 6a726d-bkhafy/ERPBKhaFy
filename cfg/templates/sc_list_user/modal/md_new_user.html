<div class="modal fade" id="modal-new-user" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Novo Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-new-user" action="{% url 'new_user' %}" method="POST" onsubmit="enviarFormulario('form-new-user'); return false;">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Nome</span>
                            </div>
                            <input type="text" class="form-control" id="dado_first_name" name="dado_first_name">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Sobrenome</span>
                            </div>
                            <input type="text" class="form-control" id="dado_last_name" name="dado_last_name">
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Usuário*</span>
                            </div>
                            <input type="text" class="form-control" id="dado_user" name="dado_user" required>
                            <div class="input-group-prepend">
                                <span class="input-group-text">Email</span>
                            </div>
                            <input type="text" class="form-control" id="dado_email" name="dado_email">
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Senha*</span>
                            </div>
                            <input type="password" class="form-control" id="dado_senha" name="dado_senha" required>
                        </div>
                        <div class="mt-2">
                            <input type="checkbox" class="checkboxinput form-check-input" id="dado_is_admin" name="dado_is_admin">
                            <label>Membro Administrador</label>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
