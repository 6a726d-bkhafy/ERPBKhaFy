<div class="modal fade" id="modal-edit-user{{ obj.pk }}" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-edit-user{{ obj.pk }}" action="{% url 'edit_user' %}" method="POST" onsubmit="enviarFormulario('form-edit-user{{ obj.pk }}'); return false;">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Nome</span>
                            </div>
                            <input type="text" class="textinput textInput form-control" id="dado_first_name" name="dado_first_name" value="{{ obj.first_name }}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Sobrenome</span>
                            </div>
                            <input type="text" class="textinput textInput form-control" id="dado_last_name" name="dado_last_name" value="{{ obj.last_name }}">
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Usuário*</span>
                            </div>
                            <input type="text" class="textinput textInput form-control" id="dado_user" name="dado_user" value="{{ obj.username }}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Email</span>
                            </div>
                            <input type="text" class="textinput textInput form-control" id="dado_email" name="dado_email" value="{{ obj.email }}">
                        </div>
                        <div class="mt-2">
                            {% if obj.is_superuser == True %}
                            <input type="checkbox" class="checkboxinput form-check-input" id="dado_is_admin" name="dado_is_admin" checked>
                            {% else %}
                            <input type="checkbox" class="checkboxinput form-check-input" id="dado_is_admin" name="dado_is_admin">
                            {% endif %}
                            <label>Membro Administrador</label>
                        </div>
                    </div>

                    <input type="hidden" id="id_user" name="id_user" value="{{ obj.pk }}">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
