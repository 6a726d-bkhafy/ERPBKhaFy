<div class="modal fade" id="modal-new-password{{ obj.pk }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Redefinir Senha</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-new-password{{ obj.pk }}" action="{% url 'new_password' %}" method="POST" onsubmit="enviarFormulario('form-new-password{{ obj.pk }}'); return false;">
                {% csrf_token %}
                <div class="modal-body">
                    Digite a nova senha:
                    <input type="password" name="dado_senha" id="dado_senha" class="form-control" required>
                    <input type="hidden" name="id_user" id="id_user" value="{{ obj.pk }}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
