<div class="modal fade" id="modal-edit-conta{{ obj.pk }}" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Conta Bancária</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-edit-conta{{ obj.pk }}" action="{% url 'edit_conta' %}" method="POST" onsubmit="enviarFormulario('form-edit-conta{{ obj.pk }}'); return false;">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Razão</span>
                            </div>
                            <input type="text" class="textinput textInput form-control" id="dado_razao" name="dado_razao" value="{{ obj.razao }}" required>
                            <div class="input-group-prepend">
                                <span class="input-group-text">Banco</span>
                            </div>
                            <select name="dado_banco" id="dado_banco" class="form-control" required>
                                {% for banco in bancos %}
                                {% if banco.0 == obj.banco %}
                                <option value="{{ banco.0 }}" selected>{{ banco.1 }}</option>
                                {% else %}
                                <option value="{{ banco.0 }}">{{ banco.1 }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Agência</span>
                            </div>
                            <input type="text" class="textinput textInput form-control" id="dado_agencia" name="dado_agencia" value="{{ obj.ag }}" required>
                            <div class="input-group-prepend">
                                <span class="input-group-text">Conta</span>
                            </div>
                            <input type="text" class="textinput textInput form-control" id="dado_conta" name="dado_conta" value="{{ obj.conta }}" required>
                        </div>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">PIX</span>
                            </div>
                            <input type="text" class="textinput textInput form-control" id="dado_pix" name="dado_pix" value="{{ obj.pix }}">
                        </div>
                    </div>

                    <input type="hidden" id="id_conta_bancaria" name="id_conta_bancaria" value="{{ obj.pk }}">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
